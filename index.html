<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo-sect">
            <div class="logo-text">
                <img src="https://cdn.pixabay.com/photo/2012/04/03/15/11/pineapple-25251__340.png" alt="pineapple image">
                <h1>PINEAPPLE<br>FANCLUB</h1>
            </div>
        </div>
        <div class="form-sect">
            <p>This is not a real online service! You know you need a community based around a collective love of pineapples.</p>
            <p>Sign up <span class="bold">now</span> to get started.</p>
            <p class="spaced-para">You <span class="bold">know</span> you want to.</p>
            <form id="my-form" action="http://httpbin.org/post" method="post">
                <div class="form-container">
                    <p>Let's do this!</p>
                    <div class="form-inputs">
                        <div class="input-container">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="input-container">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input-container">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" name="phone-number" id="phone-number">
                        </div>
                        <div class="input-container">
                            <label for="password">PASSWORD</label>
                            <input type="text" name="password" id="password" required>
                            <p class="pass-conf"></p>
                        </div>
                        <div class="input-container">
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="text" name="password-confirm" id="password-confirm" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
